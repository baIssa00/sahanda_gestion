{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">DÃ©tails de la commission "{{ commission.nom }}"</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input type="text" class="form-control" id="nom" value="{{ commission.nom }}" readonly>
            </div>
            <div class="form-group">
              <label for="cellule">Cellule:</label>
              <input type="text" class="form-control" id="cellule" value="{{ commission.cellule }}" readonly>
            </div>
            <div class="form-group">
              <label for="responsable">Responsable:</label>
              <input type="text" class="form-control" id="responsable" value="{{ commission.responsable }}" readonly>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" rows="3" readonly>{{ commission.description }}</textarea>
            </div>
            <a href="{% url 'commission_update' commission.pk %}" class="btn btn-primary">Modifier</a>
            <a href="{% url 'commission_delete' commission.pk %}" class="btn btn-danger">Supprimer</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
